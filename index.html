      <main>
        <h1>VK Dropdown Test task</h1>

        <!-- Multiuser, No server, With Avatars -->
        <h5>Multiselect, no server, with avatars</h5>
        <section>
          <h3>Выберите пользователя</h3>
          <div class="vk-dropdown clearfix">
            <div class="vk-dropdown-items">
                <div class="vk-dropdown-selected-persons">
                </div>
                <!-- Users List -->
                <div class="user-list"></div>
            </div>
            <button type="button" class="btn-dropdown"><span>Открыть дропдаун</span></button>
      
            <!-- Text Input -->
            <input type="text" class="vk-dropdown-text-input clearfix" placeholder="Введите имя друга или email">
          </div>
        </section>
